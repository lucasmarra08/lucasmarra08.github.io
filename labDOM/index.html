<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <script src="main.js"></script>
</head>

<body>
    <h1>1. Soma<br /></h1>
    <input class="numero1" type="number">
    <input class="numero2" type="number">
    <button onclick="soma()">Somar</button>
    <p class="soma"></p>
    <br />
    <hr />

    <h1>2. Qual é maior<br /></h1>
    <input class="numero3" type="number">
    <input class="numero4" type="number">
    <button onclick="qualEMaior()">Comparar</button>
    <p class="maior"></p>
    <br />
    <hr>

    <h1>3. Primo</h1>
    <input class="numero5" type="number">
    <button onclick="primo()">Verificar</button>
    <p class="primo"></p>
    <br />
    <hr>

    <h1>4. Hipotenusa<br /></h1>
    <input class="numero6" type="number">
    <input class="numero7" type="number">
    <button onclick="hipotenusa()">Descobrir</button>
    <p class="hipotenusa"></p>
    <br />
    <hr>

    <h1>5. Salário<br /></h1>
    <input class="numero8" type="number" placeholder="Salário atual">
    <input class="numero9" type="number" placeholder="Reajuste">
    <button onclick="salario()">Descobrir</button>
    <p class="salario"></p>
    <br />
    <hr>

    <h1>6. Temperatura<br /></h1>
    <input class="numero10" type="number" placeholder="Fahrenheit">
    <button onclick="temperatura()">Descobrir</button>
    <p class="temperatura"></p>
    <br />
    <hr>

    <h1>7. Média<br /></h1>
    <input class="numero11" type="number" placeholder="Nota 1">
    <input class="numero12" type="number" placeholder="Nota 2">
    <input class="numero13" type="number" placeholder="Nota 3">
    <button onclick="mediaFinal()">Descobrir</button>
    <p class="media"></p>
    <br />
</body>

</html>
